//Crie um programa de contagem progressiva. 
//Peça um número e conte de 0 até esse número, usando um loop while no console do navegador.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progressiva</title>
</head>
<body>
    <script>
    let numeroFim = prompt("Digite um número..");
    let contador = numeroFim;

    while(contador < numeroFim){
        contador++;
        console.log("Contador " + contador);
    }



    </script>
    
</body>
</html>
