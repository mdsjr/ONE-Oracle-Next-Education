
<!DOCTYPE html>

<body>
    <script>
    //Use o Math.random para gerar um número inteiro entre 1 e 1000 e exiba esse número no console
    let numero = prompt('Digite um número aleatorio:');
        
    //Use if-else para imprimir a respectiva mensagem.
    numero > 0 ? alert(`${numero} é um número positivo.`) : alert(`${numero} é um número negativo.`);


   

    </script>
