<!DOCTYPE html>
<html>
<head>
<title>Área e Perímetro de Sala Retangular</title>
<script>
function calcularAreaPerimetro() {
  // Obter altura e largura dos campos de entrada
  var altura = parseFloat(document.getElementById("altura").value);
  var largura = parseFloat(document.getElementById("largura").value);

  // Validar se os valores foram inseridos
  if (isNaN(altura) || isNaN(largura)) {
    alert("Por favor, insira valores válidos para altura e largura.");
    return;
  }

  // Calcular área e perímetro
  var area = altura * largura;
  var perimetro = 2 * (altura + largura);

  // Exibir resultados
  document.getElementById("resultadoArea").textContent = "Área: " + area.toFixed(2) + " m²";
  document.getElementById("resultadoPerimetro").textContent = "Perímetro: " + perimetro.toFixed(2) + " m";
}
</script>
</head>
<body>

<h2>Área e Perímetro de Sala Retangular</h2>

<label for="altura">Altura (m):</label>
<input type="number" id="altura" name="altura"><br><br>

<label for="largura">Largura (m):</label>
<input type="number" id="largura" name="largura"><br><br>

<button type="button" onclick="calcularAreaPerimetro()">Calcular</button>

<p id="resultadoArea"></p>
<p id="resultadoPerimetro"></p>

</body>
</html>
