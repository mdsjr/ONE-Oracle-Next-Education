<!DOCTYPE html>
<html>
<head>
<title>Calculadora de Fatorial</title>
<script>
function calcularFatorial() {
  // Obter o número do campo de entrada
  var numero = parseInt(document.getElementById("numero").value);

  // Validar se o número é válido e não negativo
  if (isNaN(numero) || numero < 0) {
    alert("Por favor, insira um número inteiro não negativo.");
    return;
  }

  // Calcular o fatorial
  var fatorial = 1;
  for (var i = 2; i <= numero; i++) {
    fatorial *= i;
  }

  // Exibir o resultado
  document.getElementById("resultado").innerHTML = "O fatorial de " + numero + " é: " + fatorial;
}
</script>
</head>
<body>

<h2>Calculadora de Fatorial</h2>

<label for="numero">Número:</label>
<input type="number" id="numero" name="numero"><br><br>

<button type="button" onclick="calcularFatorial()">Calcular Fatorial</button>

<p id="resultado"></p>

</body>
</html>
