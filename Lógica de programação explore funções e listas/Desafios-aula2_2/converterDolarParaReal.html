<!DOCTYPE html>
<html>
<head>
<title>Conversor D칩lar-Real</title>
<script>
function converterDolarParaReal(valorEmDolar) {
  const cotacaoDolar = 5.62;
  const valorEmReal = valorEmDolar * cotacaoDolar;
  return valorEmReal;
}

function converter() {
  const valorEmDolar = parseFloat(document.getElementById("valorDolar").value);
  
  if (isNaN(valorEmDolar)) {
    alert("Por favor, insira um valor v치lido em d칩lar.");
    return;
  }

  const valorEmReal = converterDolarParaReal(valorEmDolar);
  document.getElementById("resultado").textContent = `R$ ${valorEmReal.toFixed(2)}`;
}
</script>
</head>
<body>
  <label for="valorDolar">Valor em d칩lar (US$):</label>
  <input type="number" id="valorDolar" name="valorDolar"><br><br>

  <button type="button" onclick="converter()">Converter</button>

  <p id="resultado"></p>
</body>
</html>
