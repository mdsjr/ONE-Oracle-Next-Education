<!DOCTYPE html>
<html>
<head>
<title>Calculadora de IMC</title>
<script>
function calcularIMC() {
  // Obter valores de altura e peso dos campos de entrada
  var altura = parseFloat(document.getElementById("altura").value);
  var peso = parseFloat(document.getElementById("peso").value);

  // Validar se os valores foram inseridos
  if (isNaN(altura) || isNaN(peso)) {
    alert("Por favor, insira valores válidos para altura e peso.");
    return;
  }

  // Calcular o IMC
  var imc = peso / (altura * altura);

  // Exibir o resultado
  document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc.toFixed(2);
}
</script>
</head>
<body>

<h2>Calculadora de IMC</h2>

<label for="altura">Altura (m):</label>
<input type="number" id="altura" name="altura"><br><br>

<label for="peso">Peso (kg):</label>
<input type="number" id="peso" name="peso"><br><br>

<button type="button" onclick="calcularIMC()">Calcular IMC</button>

<p id="resultado"></p>

</body>
</html>
