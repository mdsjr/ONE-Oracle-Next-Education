<!DOCTYPE html>
<html>
<head>
<title>Área e Perímetro de Sala Circular</title>
<script>
function calcularAreaPerimetroCircular() {
  // Obter raio do campo de entrada
  var raio = parseFloat(document.getElementById("raio").value);

  // Validar se o valor foi inserido
  if (isNaN(raio)) {
    alert("Por favor, insira um valor válido para o raio.");
    return;
  }

  // Definir Pi
  const pi = 3.14;

  // Calcular área e perímetro
  var area = pi * raio * raio;
  var perimetro = 2 * pi * raio;

  // Exibir resultados
  document.getElementById("resultadoArea").textContent = "Área: " + area.toFixed(2) + " m²";
  document.getElementById("resultadoPerimetro").textContent = "Perímetro: " + perimetro.toFixed(2) + " m";
}
</script>
</head>
<body>

<h2>Área e Perímetro de Sala Circular</h2>

<label for="raio">Raio (m):</label>
<input type="number" id="raio" name="raio"><br><br>

<button type="button" onclick="calcularAreaPerimetroCircular()">Calcular</button>

<p id="resultadoArea"></p>
<p id="resultadoPerimetro"></p>

</body>
</html>
